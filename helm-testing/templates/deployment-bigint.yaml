apiVersion: apps/v1
kind: Deployment
metadata:
  name: fibonacci-bigint
spec:
  replicas: 1
  selector:
    matchLabels:
      fibonacci-setting: bigint
  template:
    metadata:
      labels:
        fibonacci-setting: bigint
    spec:
      containers:
        - name: fibonacci-bigint
          # Requires you to run docker build . -t fibonacci-java-sample from the root directory
          image: "fibonacci-java-sample"
          imagePullPolicy: Never
          env:
            - name: FIBONACCI_SETTING
              value: "bigint"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
          startupProbe:
            httpGet:
              path: /actuator/health
              port: http
            failureThreshold: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
